<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAFO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
<h1>Grafoo</h1>
<form id="graphForm" class="formulario mt-3">
    <div class="mb-3">
        <label for="startNode" class="form-label">Nodo inicial (a, b, c):</label>
        <input type="text" id="startNode" name="startNode" class="form-control" style="width: 150px;" required>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="distanceAB" class="form-label">Distancia de A a B:</label>
            <input type="number" id="distanceAB" name="distanceAB" class="form-control" style="width: 100%;" required>
        </div>
        <div class="col">
            <label for="distanceAC" class="form-label">Distancia de A a C:</label>
            <input type="number" id="distanceAC" name="distanceAC" class="form-control" style="width: 100%;" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="distanceAD" class="form-label">Distancia de A a D:</label>
            <input type="number" id="distanceAD" name="distanceAD" class="form-control" style="width: 100%;" required>
        </div>
        <div class="col">
            <label for="distanceBC" class="form-label">Distancia de B a C:</label>
            <input type="number" id="distanceBC" name="distanceBC" class="form-control" style="width: 100%;" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="distanceBD" class="form-label">Distancia de B a D:</label>
            <input type="number" id="distanceBD" name="distanceBD" class="form-control" style="width: 100%;" required>
        </div>
        <div class="col">
            <label for="distanceCD" class="form-label">Distancia de C a D:</label>
            <input type="number" id="distanceCD" name="distanceCD" class="form-control" style="width: 100%;" required>
        </div>
    </div>
    <div class="d-flex">
        <button type="submit" class="btn btn-primary me-2">Generar Grafo</button>
        <button id="downloadBtn" class="btn btn-primary me-2">Descargar Grafo</button>
        <button id="showTable" class="btn btn-info me-2">Mostrar Tabla</button>
        <button id="showEncuestados" class="btn btn-primary me-2">Mostrar Encuestados</button>
        <button id="showBarChart" class="btn btn-danger">Mostrar Gráfico de Barras</button>
    </div>
</form>
<br>
<div id="graphTable" class="mt-4" style="display:none;">
    <h3>Tabla de Resultados del Grafo</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>De</th>
            <th>Hacia</th>
            <th>Distancia</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <!-- Filas generadas dinámicamente -->
        </tbody>
    </table>
</div>
<br>
<div id="encuestadosTable" class="mt-4" style="display:none;">
    <h3>Tabla de Encuestados</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Nivel de Alcohol</th>
            <th>Nivel de Ánimo</th>
            <th>Responsabilidades</th>
        </tr>
        </thead>
        <tbody id="encuestadosBody">
        <!-- Filas generadas dinámicamente por consulta.js -->
        </tbody>
    </table>
</div>
<br>
<div id="barChart" class="mt-4"></div>
<svg width="600" height="400"></svg>
<script src="consulta.js"></script>
<script src="app.js"></script>
<script src="download.js"></script>
<script src="barChart.js"></script>
</body>
</html>
